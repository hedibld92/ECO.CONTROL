<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrosage Automatique - Authentification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-custom {
            background: linear-gradient(120deg, #184e77, #1e6091);
            background-size: 200% 200%;
            animation: bgMove 10s ease infinite;
        }

        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="gradient-custom min-h-screen">
    <div class="flex items-center justify-center min-h-screen p-6">
        <div class="w-full max-w-md">
            <div class="glass-panel backdrop-blur-md rounded-2xl shadow-2xl p-8">
                <div class="mb-8 text-center">
                    <h1 class="text-4xl font-bold text-sky-100 mb-2">Arrosage Automatique</h1>
                    <p class="text-sky-200">Système de contrôle d'irrigation</p>
                </div>
                
                <div class="space-y-6">
                    <div>
                        <input type="text" 
                               id="loginInput" 
                               placeholder="Nom d'utilisateur" 
                               class="w-full px-4 py-3 rounded-lg bg-sky-900/30 border border-sky-300/30 
                                      text-sky-100 placeholder-sky-300/50 
                                      focus:outline-none focus:ring-2 focus:ring-sky-400"
                               autocomplete="off">
                    </div>
                    
                    <div>
                        <input type="password" 
                               id="pwdInput" 
                               placeholder="Mot de passe" 
                               class="w-full px-4 py-3 rounded-lg bg-sky-900/30 border border-sky-300/30 
                                      text-sky-100 placeholder-sky-300/50 
                                      focus:outline-none focus:ring-2 focus:ring-sky-400">
                    </div>
                    
                    <button onclick="authenticate()" 
                            class="w-full bg-sky-600 text-white font-semibold py-3 px-4 rounded-lg 
                                   hover:bg-sky-500 focus:outline-none focus:ring-2 
                                   focus:ring-offset-2 focus:ring-sky-500 
                                   transition-all duration-200 shadow-lg hover:shadow-xl">
                        Connexion
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function authenticate() {
            const loginInput = document.getElementById("loginInput").value;
            const pwdInput = document.getElementById("pwdInput").value;

            if (loginInput === "user123" && pwdInput === "ecoctrl2024") {
                localStorage.setItem("sessionToken", "validSession2024");
                window.location.href = "accueil.html";
            } else {
                alert("Échec de l'authentification");
            }
        }

        if (localStorage.getItem("sessionToken")) {
            window.location.href = "accueil.html";
        }
    </script>

    <nav class="flex space-x-6">
        <a href="tableau-bord.html" class="text-sky-300 hover:text-sky-400 transition-colors">
            ← Retour
        </a>
    </nav>

    <select id="duree"
            class="bg-sky-900/30 text-sky-100 px-4 py-2 rounded-lg">
        <option value="m">Minutes</option>
        <option value="h">Heures</option>
        <option value="j">Jours</option>
        <option value="m">Mois</option>
        <option value="a">Années</option>
    </select>

    <button onclick="actualiserGraphiques()" 
            class="bg-sky-600 text-white px-6 py-2 rounded-lg">
        Actualiser
    </button>

    <!-- Graphiques -->
    <div class="glass-panel rounded-xl p-6">
        <h3 class="text-xl font-semibold mb-4 glow-text">Niveau d'humidité</h3>
        <div class="relative h-[300px]">
            <canvas id="graphiqueHumidite"></canvas>
        </div>
    </div>

    <script>
        // Configuration des graphiques
        const configGraphique = {
            type: 'ligne',
            options: {
                responsive: true,
                maintenirRatio: false,
                // ...
            }
        };

        function actualiserGraphiques() {
            // ...
        }
    </script>
</body>
</html>
