<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système de Contrôle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/raphael@2.3.0/raphael.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/justgage@1.3.2/justgage.min.js"></script>
    <style>
        .cyber-bg {
            /* Dégradé vert naturel */
            background: linear-gradient(45deg, #1b4332, #2d6a4f);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .cyber-card {
            background: rgba(16, 32, 16, 0.7);
            border: 1px solid rgba(144, 238, 144, 0.1);
            box-shadow: 0 0 15px rgba(144, 238, 144, 0.1);
        }

        .neon-text {
            text-shadow: 0 0 10px rgba(144, 238, 144, 0.5);
        }

        .cyber-button {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .cyber-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            z-index: -1;
            background: linear-gradient(45deg, #2d6a4f, #40916c, #95d5b2);
            background-size: 400% 400%;
            animation: borderGradient 3s ease infinite;
        }

        @keyframes borderGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="cyber-bg min-h-screen text-cyan-100">
    <!-- Header avec navigation -->
    <header class="fixed top-0 left-0 right-0 bg-emerald-900/50 backdrop-blur-md z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold neon-text">ECO.CONTROL</h1>
                <nav class="flex space-x-6">
                    <a href="graphique.html" class="text-emerald-300 hover:text-emerald-400 transition-colors">Analytics</a>
                    <button onclick="logout()" class="text-rose-400 hover:text-rose-300 transition-colors">Déconnexion</button>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-24 px-6 pb-6">
        <div class="container mx-auto">
            <!-- Mode Control Panel -->
            <div class="cyber-card rounded-xl p-6 mb-8">
                <div class="flex flex-wrap gap-4 items-center justify-between">
                    <div class="space-y-2">
                        <h2 class="text-xl font-semibold neon-text">Contrôle Système</h2>
                        <p id="status" class="text-cyan-400">Mode actuel : Non défini</p>
                    </div>
                    <div class="flex gap-4">
                        <button id="autoButton" class="cyber-button bg-emerald-800 text-emerald-300 px-6 py-3 rounded-lg">
                            Mode Auto
                        </button>
                        <button id="manualButton" class="cyber-button bg-teal-800 text-teal-300 px-6 py-3 rounded-lg">
                            Mode Manuel
                        </button>
                    </div>
                </div>
                <div id="manualControls" class="mt-6 hidden">
                    <button id="toggleActionButton" class="cyber-button bg-green-900 text-green-300 px-6 py-3 rounded-lg" disabled>
                        Activer
                    </button>
                </div>
            </div>

            <!-- Gauges -->
            <div class="grid grid-cols-3 gap-8 mb-8">
                <div class="cyber-card rounded-xl p-6">
                    <h3 class="text-lg font-semibold mb-4 neon-text">Humidité</h3>
                    <div id="gaugeHum"></div>
                </div>

                <div class="cyber-card rounded-xl p-6">
                    <h3 class="text-lg font-semibold mb-4 neon-text">Débit</h3>
                    <div id="gaugeDeb"></div>
                </div>

                <div class="cyber-card rounded-xl p-6">
                    <h3 class="text-lg font-semibold mb-4 neon-text">Niveau d'Eau</h3>
                    <div id="gaugeWater"></div>
                </div>
            </div>

            <!-- System Status -->
            <div class="cyber-card rounded-xl p-6 col-span-1 lg:col-span-3">
                <div class="flex items-center justify-between">
                    <h2 class="text-xl font-semibold neon-text">État du Système</h2>
                    <div id="controllerState" class="flex items-center gap-3">
                        <span>Contrôleur :</span>
                        <span id="controllerStatus" class="w-3 h-3 rounded-full"></span>
                        <span id="controllerText" class="text-red-400">Inactif</span>
                    </div>
                </div>
            </div>

            <!-- Messages Log -->
            <div class="cyber-card rounded-xl p-6 col-span-1 lg:col-span-3">
                <h2 class="text-xl font-semibold mb-4 neon-text">Journal Système</h2>
                <div id="messages" class="h-64 overflow-y-auto space-y-2 font-mono text-sm">
                    <!-- Messages will be inserted here -->
                </div>
            </div>
        </div>
    </main>

    <script>
        // Vérifie si l'utilisateur est authentifié
        function checkAuthentication() {
            const token = localStorage.getItem("authToken");
            if (!token) {
                window.location.href = "index.html";
            }
        }

        checkAuthentication();

        // Fonction pour fermer la session (déconnexion)
        function logout() {
            localStorage.removeItem('authToken');
            alert("Déconnexion réussie !");
            window.location.href = "index.html";
        }

        // Configuration initiale des jauges
        let gaugeOptions = {
            width: 300,
            height: 200,
            valueFontColor: "#fff",
            labelFontColor: "#fff",
            gaugeColor: "#1f2937",
            levelColors: ["#10B981"],
            shadowOpacity: 0.3,
            shadowSize: 5,
            shadowVerticalOffset: 10,
        };

        let gaugeHum = new JustGage({
            ...gaugeOptions,
            id: "gaugeHum",
            value: 0,
            min: 0,
            max: 100,
            title: "Humidité",
            label: "%"
        });

        let gaugeDeb = new JustGage({
            ...gaugeOptions,
            id: "gaugeDeb",
            value: 0,
            min: 0,
            max: 200,
            title: "Débit",
            label: "L/min",
            levelColors: ["#6366F1"]
        });

        let gaugeWater = new JustGage({
            ...gaugeOptions,
            id: "gaugeWater",
            value: 0,
            min: 0,
            max: 100,
            title: "Niveau d'Eau",
            label: "%",
            levelColors: ["#8B5CF6"]
        });

        const websocketUrl = 'ws://localhost:3007';
        const socket = new WebSocket(websocketUrl);

        const messagesContainer = document.getElementById('messages');
        const statusContainer = document.getElementById('status');
        const autoButton = document.getElementById('autoButton');
        const manualButton = document.getElementById('manualButton');
        const manualControls = document.getElementById('manualControls');
        const toggleActionButton = document.getElementById('toggleActionButton');
        const controllerStatus = document.getElementById('controllerStatus');
        const controllerText = document.getElementById('controllerText');

        let mode = 'auto';
        let currentAction = '';

        function handleMessage(data) {
            if (data instanceof Blob) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const decodedMessage = event.target.result;
                    processMessage(decodedMessage);
                };
                reader.readAsText(data);
            } else {
                processMessage(data);
            }
        }

        function processMessage(message) {
            console.log('Message reçu du serveur:', message);

            const messageElement = document.createElement('div');
            messageElement.style.padding = '5px';
            messageElement.style.marginBottom = '5px';
            messageElement.style.borderRadius = '5px';
            messageElement.style.backgroundColor = '#e0f7fa';
            messageElement.textContent = message;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            const parsedMessage = JSON.parse(message);

            // Mise à jour du mode et de l'affichage
            if (parsedMessage.mode) {
                mode = parsedMessage.mode;
                updateUI();
            }

            // Mise à jour de l'état du contrôleur
            if (parsedMessage.etat) {
                currentAction = parsedMessage.etat;
                updateActionButton(parsedMessage.etat);
                updateControllerState(parsedMessage.etat);
            }

            // Traitement des données initiales
            if (parsedMessage.dernieresDonnees) {
                parsedMessage.dernieresDonnees.forEach(entry => {
                    if (entry.deviceName.includes("Capteur d'humidité")) {
                        gaugeHum.refresh(parseFloat(entry.valeur));
                    } else if (entry.deviceName.includes("Débitmètre")) {
                        gaugeDeb.refresh(parseFloat(entry.valeur));
                    } else if (entry.deviceName.includes("Capteur de niveau d'eau")) {
                        gaugeWater.refresh(parseFloat(entry.valeur));
                    }
                });
            }

            // Traitement des données en temps réel
            if (parsedMessage.données) {
                const entry = parsedMessage.données;
                if (entry.deviceName.includes("Capteur d'humidité")) {
                    gaugeHum.refresh(parseFloat(entry.valeur));
                } else if (entry.deviceName.includes("Débitmètre")) {
                    gaugeDeb.refresh(parseFloat(entry.valeur));
                } else if (entry.deviceName.includes("Capteur de niveau d'eau")) {
                    gaugeWater.refresh(parseFloat(entry.valeur));
                }
            }
        }

        function updateUI() {
            if (mode === 'auto') {
                statusContainer.textContent = 'Mode actuel : Automatique';
                manualControls.style.display = 'none';
                autoButton.disabled = true;
                manualButton.disabled = false;
            } else if (mode === 'manuel') {
                statusContainer.textContent = 'Mode actuel : Manuel';
                manualControls.style.display = 'block';
                autoButton.disabled = false;
                manualButton.disabled = true;
                toggleActionButton.disabled = false;
            }
        }

        function updateControllerState(controllerStateValue) {
            if (controllerStateValue === 'activer') {
                controllerStatus.style.backgroundColor = 'green';
                controllerText.textContent = 'Actif';
                controllerText.style.color = 'green';
            } else if (controllerStateValue === 'desactiver') {
                controllerStatus.style.backgroundColor = 'red';
                controllerText.textContent = 'Inactif';
                controllerText.style.color = 'red';
            }
        }

        function updateActionButton(action) {
            if (action === 'activer') {
                toggleActionButton.textContent = 'Désactiver';
            } else if (action === 'desactiver') {
                toggleActionButton.textContent = 'Activer';
            }
        }

        socket.onopen = () => {
            console.log('Connexion WebSocket ouverte');
        };

        socket.onmessage = (event) => {
            const data = event.data;
            handleMessage(data);
        };

        socket.onerror = (error) => {
            console.log('Erreur WebSocket:', error);
        };

        socket.onclose = () => {
            console.log('Connexion WebSocket fermée');
        };

        autoButton.addEventListener('click', () => {
            mode = 'auto';
            updateUI();
            const message = JSON.stringify({ mode: 'auto' });
            socket.send(message);
            console.log('Mode automatique envoyé');
        });

        manualButton.addEventListener('click', () => {
            mode = 'manuel';
            updateUI();
        });

        toggleActionButton.addEventListener('click', () => {
            toggleActionButton.disabled = true;
            const newAction = (currentAction === 'activer') ? 'desactiver' : 'activer';
            const message = JSON.stringify({ mode: mode, action: newAction });
            socket.send(message);
            console.log(`Mode et action envoyés : {mode: ${mode}, action: ${newAction}}`);
        });
    </script>
</body>
</html>
