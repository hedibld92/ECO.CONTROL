<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECO.CONTROL - Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .nature-bg {
            background: linear-gradient(135deg, #1b4332, #2d6a4f);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .eco-card {
            background: rgba(16, 32, 16, 0.7);
            border: 1px solid rgba(144, 238, 144, 0.1);
            box-shadow: 0 0 20px rgba(144, 238, 144, 0.1);
        }

        .eco-text {
            text-shadow: 0 0 10px rgba(144, 238, 144, 0.3);
        }
    </style>
</head>
<body class="nature-bg min-h-screen">
    <div class="flex items-center justify-center min-h-screen p-6">
        <div class="w-full max-w-md">
            <div class="eco-card backdrop-blur-lg rounded-2xl shadow-xl p-8">
                <div class="mb-8 text-center">
                    <h1 class="text-4xl font-bold text-emerald-300 mb-2 eco-text">ECO.CONTROL</h1>
                    <p class="text-emerald-200">Système de contrôle écologique</p>
                </div>
                
                <div class="space-y-6">
                    <div>
                        <input type="text" 
                               id="username" 
                               placeholder="Identifiant" 
                               class="w-full px-4 py-3 rounded-lg bg-emerald-900/30 border border-emerald-300/30 
                                      text-emerald-100 placeholder-emerald-300/50 
                                      focus:outline-none focus:ring-2 focus:ring-emerald-400 
                                      transition duration-200"
                               autocomplete="off">
                    </div>
                    
                    <div>
                        <input type="password" 
                               id="password" 
                               placeholder="Mot de passe" 
                               class="w-full px-4 py-3 rounded-lg bg-emerald-900/30 border border-emerald-300/30 
                                      text-emerald-100 placeholder-emerald-300/50 
                                      focus:outline-none focus:ring-2 focus:ring-emerald-400 
                                      transition duration-200">
                    </div>
                    
                    <button onclick="login()" 
                            class="w-full bg-emerald-600 text-white font-semibold py-3 px-4 rounded-lg 
                                   hover:bg-emerald-500 focus:outline-none focus:ring-2 
                                   focus:ring-offset-2 focus:ring-emerald-500 
                                   transition duration-200 shadow-lg hover:shadow-xl">
                        Se connecter
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "admin" && password === "1234") {
                localStorage.setItem("authToken", "validToken");
                window.location.href = "accueil.html";
            } else {
                alert("Identifiants incorrects !");
            }
        }

        if (localStorage.getItem("authToken")) {
            window.location.href = "accueil.html";
        }
    </script>
</body>
</html>
